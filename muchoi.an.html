<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Selamat Ulang Tahun</title>
  <style>
    body {
      background-color: #ffeb3b;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #ff5722;
    }

    .balloon {
      font-size: 2em;
      color: #00bcd4;
      display: inline-block;
      margin: 20px;
    }

    .cake {
      font-size: 2.5em;
      color: #9c27b0;
      margin-top: 40px;
    }

    .message {
      font-size: 1.5em;
      color: #2196f3;
      margin-top: 20px;
    }

    .footer {
      margin-top: 40px;
      font-size: 1.2em;
      color: #757575;
    }

    .balloon,
    .cake {
      animation: float 3s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <h1>Selamat Ulang Tahun, Ariana Irawan Dari Muhamad Choirul Anan, mwehehehe!</h1>

  <div class="balloon">🎈🎈🎈</div>
  <div class="cake">🍰🎂</div>

  <div class="message
